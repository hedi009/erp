<div class="head" [ngClass]="getheadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div class="normal-search">
                    <input type="search" class="search" name="" id=""
                    placeholder="search...">
                    <i class="far fa-search search-icon"></i>
                </div>
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button class="head-menu-item-item ripple">
                        <img [src]="'assets/flags/us.jpg'" alt="flag" class="flag">
                    </button>

                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-item ripple">
                       <i class="fa fa-expand"></i>
                    </button>

                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-item ripple">
                       <i class="far fa-bell menu-icon"></i>
                    </button>

                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-item ripple">
                       <i class="far fa-comment-alt"></i>
                    </button>

                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="../../assets/user.png" alt="user" class="user-avatar">
                    <div class="circle-indicator pulse"></div>

                </div>

            </div>


        </div>
    </div>

</div>
